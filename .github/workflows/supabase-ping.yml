name: Supabase Ping

on:
  schedule:
    # Runs every day at 9:00 AM UTC
    - cron: "*/30 * * * *"
  workflow_dispatch: # allows you to run manually from GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    
    # Checkout the repository
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        
    # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
    
    # Install Supabase Client
      - name: Install Dependencies
        run: npm install @supabase/supabase-js
    
	# Ping Supabase
      - name: Ping Supabase
        run: |
          node -e "
          import { createClient } from '@supabase/supabase-js';

          const url = process.env.NEXT_PUBLIC_SUPABASE_URL;
          const key = process.env.NEXT_SERVICE_ROLE_KEY;
          const supabase = createClient(url, key);

          (async () => {
            try {
              const { data, error } = await supabase
                .from('todos')   // change to your actual table
                .select('*')
                .limit(10);

              if (error) {
                console.error('Error:', error.message);
                process.exit(1);
              }
              console.log('Ping successful. Data:', data);
            } catch (err) {
              console.error('Unexpected error:', err);
              process.exit(1);
            }
          })();
          "
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_SERVICE_ROLE_KEY: ${{ secrets.NEXT_SERVICE_ROLE_KEY }}
